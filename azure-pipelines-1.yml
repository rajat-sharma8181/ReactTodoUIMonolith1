trigger:
 branches:
   include:
     - main
     - feature/*

pool: pool_of_agents

stages: 
  - stage: BuildandPackage
    displayName: Build & Artifact Package
    jobs:
      - job: ApplicationBuild
        displayName: Application Build
        steps:
        - task: NodeTool@0
          inputs:
            versionSource: 'spec'
            versionSpec: '16.x'

        - task: Npm@1
          inputs:
            command: 'install'
            workingDir: '$(System.DefaultWorkingDirectory)'